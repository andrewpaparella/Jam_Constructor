{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jam Constructor</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bulma.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <header>
      <nav
        class="navbar is-dark"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a href="{% url 'home' %}" class="navbar-item">Jam Constructor</a>

          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            id="aria-expanded"
            ="false"
            data-target="more"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>

        <div class="navbar-menu" id="more">
          <div class="navbar-end">

            {% if user.is_authenticated %}

            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">Songs</a>
              <div class="navbar-dropdown">
                <a href="{% url 'songs_create' %}" class="navbar-item"
                  >Add Song</a
                >
                <a href="{% url 'songs_index' %}" class="navbar-item"
                  >All Songs</a
                >
              </div>
            </div>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">Playlists</a>
              <div class="navbar-dropdown">
                <a href="{% url 'playlists_create' %}" class="navbar-item">Create Playlist</a>
                <a href="{% url 'playlists_index' %}" class="navbar-item"
                  >All Playlists</a
                >
              </div>
            </div>

            <div class="navbar-item">
                <a href="{% url 'logout' %}" class="button is-info">Logout</a>
            </div>

            {% else %}

            <div class="navbar-item">
              <a href="{% url 'login' %}" class="button is-info">Log In</a>
            </div>
            <div class="navbar-item">
              <a href="{% url 'signup' %}" class="button is-primary">Sign Up</a>
            </div>
            
            {% endif %}

          </div>
        </div>
      </nav>
      
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="footer">
      <div class="content has-text-centered">
        <p class="right">
          All Rights Reserved, &copy; 2021 Jam Constructor &nbsp;
        </p>
      </div>
    </footer>
  </body>
  <script>
    const navButton = document.querySelector(
      "nav .navbar-brand a.navbar-burger.burger[role='button']"
    );

    navButton.addEventListener("click", function (e) {
      const navMenu = document.getElementById(e.target.dataset.target);
      navMenu.classList.toggle("is-active");
    });
  </script>
</html>
